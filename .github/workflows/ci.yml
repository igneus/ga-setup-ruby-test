name: My workflow
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: igneus/setup-ruby@cache-version
        with:
          ruby-version: 2.6
          bundler-cache: true
          #cache-version: 2
      - run: bundle exec calrom -l
